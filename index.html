<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
    <link rel="icon" type="image/svg+xml" href="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/344/external-tic-tac-toe-edutainment-flaticons-lineal-color-flat-icons.png" />
</head>
<body>
    <header> Tic-Tac-Toe </header>
    <div class="content">
        <div class="game-message">Player X's turn</div>
        <div class="game-board">
            <div class="game-square" id="1"></div>
            <div class="game-square" id="2"></div>
            <div class="game-square" id="3"></div>
            <div class="game-square" id="4"></div>
            <div class="game-square" id="5"></div>
            <div class="game-square" id="6"></div>
            <div class="game-square" id="7"></div>
            <div class="game-square" id="8"></div>
            <div class="game-square" id="9"></div>
        </div>
            
        <button class="btn btn-restart">Restart</button>
    </div>

    <footer class="footer">
        <p>Copyright Â© 2022 Will Downey</p>
        <a href="https://github.com/michalosman" target="_blank">
          <i class="fab fa-github"></i>
        </a>
    </footer>
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
